version: 1
disable_existing_loggers: False

formatters:
    console: 
        format: '[%(asctime)s] %(message)s'
        datefmt: '%H:%M:%S'
    
handlers:
    console:
        level: DEBUG
        # 'class': 'aiohttp_devtools.logs.DefaultHandler',
        class: 'logging.StreamHandler'
        formatter: console

loggers:
    test:
        level: DEBUG
        handlers: [console]
    redbean:
        level: DEBUG
        handlers: [console]
    aiohttp.web:
        level: DEBUG
        handlers: [console]